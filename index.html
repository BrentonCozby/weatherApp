<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style/main.css" media="screen" title="no title">
</head>
<body>

  <div class="main-container">

    <div class="location">
      <p><span id="city"></span>, <span id="country"></span></p>
      <label for="chooseZip">Zip:&nbsp;</label>
      <input id="chooseZip" type="text" name="chooseZip">
    </div>

  	<div class="data">
  		<p>Temp: <span id="temp"></span></p>
  		<p>Weather: <span id="weather"></span></p>
  		<p>Humidity: <span id="humidity"></span></p>
      <p>Sunrise: <span id="sunrise"></span></p>
      <p>Sunset: <span id="sunset"></span></p>
  	</div>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
